<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' maxlength='16' required='true' minlength='3' ng-model='user.username'>
    <input type="password" maxlength='16' required='true' minlength='3' ng-model='user.password'>
    <button>signup</button>
    <div class= '{{class}}' >{{error}}</div>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
